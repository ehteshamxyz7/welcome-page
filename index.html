<html>
   <head>
  <link rel="stylesheet" href="style.css">
</head>
    
    <body>
        <div class="wrapper">
            <div class="title">
                <h1>
                    Post Your Property
                </h1>
            </div>
            <div class="form">
                <div class="form-first">
                	<label class="type">Property Type:</label>
                </div>
                 <div class="form-first">
                	<input class = "radio" type="radio"/>
                   
                   <label class="typee">Flat</label> 
                   <input class = "radio" type="radio"/>
                   <label class="typee1">Row House</label>
                </div>
                   </div>
            <div class="input-field">
                <div class="input-field-first">
                    <label class="loclab">Location:</label>
                </div>
                 <div class="input-field-second">
                    <input type="location" class="input-location"/> 
                </div>
            </div>
            <div class="input-address">
                <div class="input-address-first">
                    <label>Address:</label>
                </div>
                <div class="input-address-second">
                    <textarea class="textarea"></textarea>
                </div>
            </div>
            
            <div class="custom-select">
               <div class="custom-select-first">
                    <label class="room">No. of Rooms:</label>
                </div>
                <div class="custom-select-second">
                    <select class = "select">
                     <option>Choose</option>
                     <option>1 BHK</option>
                     <option>2 BHK</option>
                     <option>3 BHK</option>
                     <option>4 BHK</option>
                     <option>5 BHK</option>
                     </select>
                </div>
            </div>
            <div class="input-price">
                <div class="input-price-first">
                    <label>Price:</label>
                </div>
                 <div class="input-price-second">
                    <input type="price" class="input-price-type"/> 
                </div>
            </div>
             <div class="input-area">
                  <div class="input-area-first">
                    <label>Built-up Area:</label>
                 </div>
                   <div class="input-area-second">    
                    <input type="text" class="input"/> 
                 </div>
            </div>
            <div class="input-furniture">
                 <div class="input-furniture-first">
                    <label>Furniture:</label>
                </div>
                 <div class="input-furniture-second">
                    <input type="text" class="input"/> 
                </div>
            </div>
            <div class="input-images">
                 <div class="input-images-first">
                    <label>Add Images:</label>
                </div>
                 <div class="input-images-second">
                    <input type="file" class="input"/> 
                </div>
            </div>
            <div class="input-description">
                <div class="input-description-first">
                    <label>Description:</label>
                </div>
                 <div class="input-description-second">
                    <textarea class="textarea"></textarea>
                </div>
            </div>
            <div class="input-button">
              
                <button type="submit" class="btn">Submit</button>
            </div>
          
           </div> 
             
            
          </body>
    
   
<html>
